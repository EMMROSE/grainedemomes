<!DOCTYPE html>
<html>
<head>
  <title>Cette page n'est pas disponible</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url(https://fonts.googleapis.com/css?family=Oswald:400);

  .banner-error {
    background: $blue;
    font-size: 1em;
    font-family: 'Oswald', 'Helvetica Neue', Helvetica;
    line-height: 1.4;
  }

  .banner {
    position: relative;
    z-index: 1;
    margin: 80px auto;
    width: 380px;
  }

  .banner .line {
    margin: 0 0 10px;
    width: 100%;
    height: 78px;
    box-shadow: 10px 10px 10px rgba(0,0,0,0.05);
    text-align: center;
    text-transform: uppercase;
    font-size: 3em;
    line-height: 78px;
    transform: skew(0, -15deg);
  }

  .banner .line:after,
  .banner .line:first-child:before {
    position: absolute;
    top: 44px;
    left: 0;
    z-index: -1;
    display: block;
    width: 380px;
    height: 78px;
    border-radius: 4px;
    background: rgba(180,180,180,0.8);
    content: '';
    transform: skew(0, 15deg);
  }

  .banner .line:first-child:before {
    top: -10px;
    right: 0;
    left: auto;
  }

  .banner .line:first-child:before,
  .banner .line:last-child:after {
    width: 0;
    height: 0;
    border-width: 38px;
    border-style: solid;
    border-color: rgba(180,180,180,0.8) rgba(180,180,180,0.8) transparent transparent;
    background: transparent;
  }

  .banner .line:last-child:after {
    top: 12px;
    border-color: transparent transparent rgba(180,180,180,0.8) rgba(180,180,180,0.8);
  }

  .banner span {
    display: block;
    width: 100%;
    height: 100%;
    border-radius: 4px;
    background: rgba(255,255,255,0.9);
    color: #666;
    text-shadow: 1px 1px 0 #444;
  }

  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="banner-error">
  <!-- This file lives in public/500.html -->
  <div>
    <img src="../assets/astronaute.jpg" alt="" style="width: 100%; height: auto;">
  </div>
  <div class="banner">
    <div class="line">
      <span>Désolé,</span>
    </div>
    <div class="line">
      <span>cette page n'est</span>
    </div>
    <div class="line">
      <span>pas disponible</span>
    </div>
  </div>
  <div>
    <%= link_to products_path do %>
      <button class="btn-oval">Retour à la Boutique</button>
    <% end %>
  </div>
</body>
</html>
